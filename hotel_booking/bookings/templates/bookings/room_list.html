<!DOCTYPE html>
<html>
<head>
    <title>list of all rooms</title>
</head>
<body>
    <h1>available rooms</h1>
    <a href="{% url 'room_create' %}">add new room here</a>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room_detail' room.pk %}">{{ room.number }}</a>
                <a href="{% url 'room_edit' room.pk %}">refactor</a>
                <a href="{% url 'room_delete' room.pk %}">delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
